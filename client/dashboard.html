<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - SmartPark</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <div class="logo">SmartPark</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/booking.html">Book Parking</a></li>
                <li><a href="/dashboard.html">My Dashboard</a></li>
                <li><a href="#" id="logout-link">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main class="dashboard-main">
        <h1>My Dashboard</h1>
        
        <section class="user-info">
            <h2>User Information</h2>
            <div id="user-details">
                <p><strong>Name:</strong> <span id="user-name"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
                <p><strong>Vehicle Number:</strong> <span id="user-vehicle"></span></p>
            </div>
        </section>
        
        <section class="bookings">
            <h2>My Bookings</h2>
            <div class="bookings-list" id="bookings-list">
                <!-- Bookings will be populated by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SmartPark. All rights reserved.</p>
    </footer>

    <script src="js/api.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/dashboard.js" type="module"></script>
</body>
</html>
