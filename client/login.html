<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartPark</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <div class="logo">SmartPark</div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/booking.html">Book Parking</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab active" id="login-tab">Login</button>
                <button class="tab" id="register-tab">Register</button>
            </div>
            
            <form id="login-form" class="auth-form active">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit">Login</button>
            </form>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" required>
                </div>
                
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                
                <div class="form-group">
                    <label for="register-vehicle">Vehicle Number</label>
                    <input type="text" id="register-vehicle">
                </div>
                
                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 SmartPark. All rights reserved.</p>
    </footer>

    <script src="js/api.js" type="module"></script>
    <script src="js/auth.js" type="module"></script>
</body>
</html>
